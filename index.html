<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circular (ticks) Animated Progress Bar</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
    <div class="progress--wrapper">
      <div class="progress--data">
        <p>
          <span class="progress--value" data-progress="87" data-label="HTML">87</span>
          <span class="progress--pct">%</span>
        </p>
        <span class="progress--text-label">complete</span>
      </div>
    </div>
</body>

</html>
